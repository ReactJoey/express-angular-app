<!-- Registration form -->
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()"> <!-- this registers the data on submit :) -->
    <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
